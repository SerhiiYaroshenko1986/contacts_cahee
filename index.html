<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="web/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="web/img/favicon.ico" type="image/x-icon">    
<title>Contacts</title>
</head>

<body>
    <div class="header">
        <div class="header__title">Contacts
        </div>
        <div class="header__subtitle">
            For new projects, ideas, business or anything you'd like to discuss, contact with me.
        </div>
    </div>
    <div class="form">
        <form class="form__details" action="#" method="POST">
            <input class="form__details_inp" type="text" id="name" required placeholder="Auskteez Tran">
            <input class="form__details_inp" type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required placeholder="Your email...">
            <input class="form__details_inp" type="tel" id="phone" placeholder="Your phone number...">
            <textarea class="form__details_txt form__details_inp" name="contacts" id="" cols="30" rows="10" placeholder="Your message..."></textarea>
            <button class="form__details_btn" type="submit">Send</button>
        </form>

        <div class="details">
            <div class="details__adress">
                <h3>Adress</h3>
                <p class="details__adress_street">
                    123 New York, USA
                </p>
            </div>
            <div class="details__adress">
                <h3>
                    Email
                </h3>
                <p class="details__adress_street">
                    cahee@domain.com
                </p>
            </div>
            <div class="details__adress">
                <h3>Telephone</h3>
                <p class="details__adress_street">+012 345 6789</p>
            </div>

        </div>

    </div>


    <footer class="footerContainer">
        <p class="footerContainer_year">&copy;2015 Company. All rights reserved</p>
        <p class="footerContainer_company">Cahee</p>
        <p class="footerContainer_author">Made with <span class="footerContainer_color">love</span> by Auskteez</p>
    </footer>
</body>

</html>
